
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millennium Cleaning</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #FFD700;
            color: black;
        }
        header {
            background: black;
            color: #FFD700;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .language-switch {
            margin-left: 20px;
            background: #FFD700;
            color: black;
            border: none;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        .main {
            padding: 40px 20px;
            text-align: center;
        }
        .main h1 {
            font-size: 32px;
            margin: 20px 0;
        }
        .main p {
            font-size: 18px;
        }
        .main button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background: black;
            color: #FFD700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background: black;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: right;
                padding: 10px 20px;
            }
            nav.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Millennium Cleaning</div>
        <div style="display: flex; align-items: center;">
            <button class="language-switch" onclick="switchLanguage()">O'zbekcha</button>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </div>
        <nav id="navMenu">
            <a href="#" data-lang="ru">Услуги</a>
            <a href="#" data-lang="ru">Преимущества</a>
            <a href="#" data-lang="ru">Контакты</a>
            <a href="#" data-lang="uz" style="display:none;">Xizmatlar</a>
            <a href="#" data-lang="uz" style="display:none;">Afzalliklar</a>
            <a href="#" data-lang="uz" style="display:none;">Kontaktlar</a>
        </nav>
    </header>
    <section class="main">
        <h1 data-lang="ru">Химчистка<br>мягкой мебели<br>в Ташкенте</h1>
        <h1 data-lang="uz" style="display:none;">Toshkentda<br>yumshoq mebellarni<br>kimyoviy tozalash</h1>

        <p data-lang="ru">Чистота, комфорт и<br>профессионализм — в каждом заказе.</p>
        <p data-lang="uz" style="display:none;">Har bir buyurtmada — tozalik, qulaylik va professionallik.</p>

        <button data-lang="ru">Оформить заявку</button>
        <button data-lang="uz" style="display:none;">Buyurtma berish</button>
    </section>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navMenu');
            nav.classList.toggle('show');
        }

        let currentLang = 'ru';
        function switchLanguage() {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                if (el.getAttribute('data-lang') === currentLang) {
                    el.style.display = 'none';
                } else {
                    el.style.display = '';
                }
            });
            currentLang = currentLang === 'ru' ? 'uz' : 'ru';
            document.querySelector('.language-switch').textContent = currentLang === 'ru' ? "O'zbekcha" : "Русский";
        }
    </script>
</body>
</html>
